[root]
k:                  #execute => #halt
schedule:           PETERSBURG
output:             _ => _
status_code:        _ => SC
call_stack:         CALL_STACK
code:               {RUNTIME_CODE}
this:               THIS
msg_sender:         MSG_SENDER
call_data:          #buf(CALL_DATA_SIZE, CALL_DATA)
call_value:         CALL_VALUE
word_stack:         .WordStack => _
local_mem:          .Map => _
pc:                 0 => _
gas:                #infGas(0,0) => _
memory_used:        0 => _
call_depth:         CALL_DEPTH
log:                _ => _
refund:             _ => _
coinbase:           COIN_BASE
active_accounts:    
accounts:
storage:            M => _
orig_storage:       M => _
balance:            INIT_BALANCE => _
nonce:              INIT_NONCE => _
requires:
    // conditions
    andBool #range(0 <= CALL_DEPTH < 1024)
    andBool #regularAddress({SCHEDULE}, THIS)
    // types
    andBool #rangeAddress(THIS)
    andBool #rangeAddress(MSG_SENDER)
    andBool #rangeUInt(256, CALL_DATA_SIZE)
    andBool #rangeUInt(256, CALL_DATA)
    andBool #rangeUInt(256, CALL_VALUE)
    andBool #rangeUInt(256, INIT_BALANCE)
    andBool #rangeUInt(256, INIT_NONCE)
    andBool isStorage(M)
ensures:
    andBool ( SC ==K EVMC_SUCCESS orBool SC ==K EVMC_REVERT )
attribute:
comment:

;
; OpenZeppelin ERC20
;

[openzeppelin-erc20]
RUNTIME_CODE: ""
TOKEN_CODE:   ""
active_accounts: SetItem(TOKEN)
accounts:
        <account>
          <acctID> TOKEN </acctID>
          <balance> TOKEN_BALANCE => _ </balance>
          <code> #parseByteStack({TOKEN_CODE}) </code>
          <storage> TOKEN_STORAGE => _ </storage>
          <origStorage> TOKEN_STORAGE => _ </origStorage>
          <nonce> TOKEN_NONCE => _ </nonce>
        </account>
+requires:
    andBool #rangeAddress(TOKEN)
    andBool #regularAddress({SCHEDULE}, TOKEN)
    andBool TOKEN =/=Int THIS
    andBool #rangeUInt(256, TOKEN_BALANCE)
    andBool #rangeUInt(256, TOKEN_NONCE)
    andBool isStorage(TOKEN_STORAGE)

[openzeppelin-erc20-test-transfer]
call_data: #abiCallData("test_transfer", #address(TOKEN), #address(A2), #uint256(AMOUNT))
+requires:
    andBool #rangeAddress(A2)
    andBool #rangeUInt(256, AMOUNT)
    //
    andBool CALL_VALUE ==Int 0

;
; BecToken
;

